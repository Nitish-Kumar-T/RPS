<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors with Statistics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>

    <!-- Game Mode Selection -->
    <form id="mode-form">
        <label>
            Select Mode:
            <select id="game-mode" onchange="toggleMode()">
                <option value="player-vs-computer">Player vs. Computer</option>
                <option value="player-vs-player">Player vs. Player</option>
            </select>
        </label>
    </form>

    <!-- Difficulty Selection for Player vs Computer Mode -->
    <form id="difficulty-form">
        <label>
            Select Difficulty:
            <select id="difficulty-level">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </label>
    </form>

    <!-- Rock Paper Scissors Choices -->
    <form id="rps-form">
        <label id="player1-label">
            Player 1 Choose:
            <select id="player1-choice">
                <option value="rock">Rock</option>
                <option value="paper">Paper</option>
                <option value="scissors">Scissors</option>
            </select>
        </label>
        <label id="player2-label" style="display:none;">
            Player 2 Choose:
            <select id="player2-choice">
                <option value="rock">Rock</option>
                <option value="paper">Paper</option>
                <option value="scissors">Scissors</option>
            </select>
        </label>
        <button type="button" onclick="playGame()">Play</button>
    </form>

    <!-- Result Display -->
    <div id="result"></div>

    <!-- Scoreboard -->
    <div id="score">
        <p>Wins: <span id="wins">0</span></p>
        <p>Losses: <span id="losses">0</span></p>
        <p>Ties: <span id="ties">0</span></p>
        <p>Win Percentage: <span id="win-percentage">0%</span></p>
    </div>

    <!-- Reset Scoreboard Button -->
    <button type="button" onclick="resetScoreboard()">Reset Scoreboard</button>

    <!-- Score History -->
    <h2>Score History</h2>
    <ul id="score-history"></ul>

    <!-- Audio Files for Sound Effects -->
    <audio id="win-sound" src="win.mp3"></audio>
    <audio id="lose-sound" src="lose.mp3"></audio>
    <audio id="tie-sound" src="tie.mp3"></audio>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
